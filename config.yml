remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "dark"   # instant Vegas vibe
title: “Beat the books with AI value.”
description: "AI-driven betting edges. 100 % transparent record."
url: "https://bigpoppapicks.github.io"
repository: "bigpoppapicks/bigpoppapicks.github.io"
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-paginate
paginate: 5
paginate_path: "/page:num/"
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: false
      share: false
      related: false
